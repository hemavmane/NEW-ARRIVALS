<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View</title>
    <link rel="stylesheet" href="./viewcart.css">
    <script src="https://kit.fontawesome.com/b489e498a5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="top_section">
  <div class="checkout_bar">
   <div class="first"></div>
   <h1>1</h1>
   <div class="second"></div>
   <h1>2</h1>
   <div class="third"></div>
   <h1>3</h1>
   <div class="fourth"></div>
  </div>
  <div class="order_updates">
    <a class="update1" href="">Shopping</a>
    <a class="update2" href="">Shipping & Cart</a>
  <a class="update3" href="">Confirmation</a>
    </ul>
  </div>
    </section>
<!-- /////////////////////////////////////// top section /////////////////////// -->
<section class="section2">
  <div class="order_details_left">
  <div class="ordered_items">
    <div class="remove_product">&times;</div>
    <a href=""><img id="images"></a>
    <a href=""><p class="product_name">name</p></a>
     <div class="counter">
      <h2>0</h2>
      <div class="counter_button">
        <div class="counter_increasebtn"><i class="fa-solid fa-angle-up"></i></div>
        <div class="counter_decreasebtn"><i class="fa-solid fa-angle-down"></i></div>
      </div>
    </div>
    <p>₹4,998</p>
  </div>
  <hr>
  <div class="inputs_btn">
    <div class="coupan">
      <input class="coupan1" type="text" placeholder="Coupon">
      <button class="coupan_apply">Coupan Apply</button>
     </div>
     <div class="coupan_gift">
      <input class="gift1" type="text" placeholder="Gift Card Number">
      <button class="coupan_apply">Apply gift card</button>
     </div>
    
    <div class="update">
      <button class="updatecartbtn" type="submit">Update Cart</button>
    </div>
  </div>
</div>

<!-- /////////////////////////// right container  -->

<div class="subtotal_right">
  <div class="subtotal_main">
  <div class="subtotall">
  <h3>Subtotall</h3>
  <h4>price</h4>
 </div>
 <!-- <hr style="width:510px ;margin-bottom: 30px;"> -->

 <div class="shipping" style="font-size:20px ;">
  
  <div class="filter">
    <span><input type="radio" value="Flat rate"></span>
    <label for="Flat rate" style="margin-right: 73%;font-weight: bold;">Flat rate</label>
    <p>price</p>
    <p>shipping to Karnataka</p> 
  <a href="">change Address</a>
  </div>
 <form class="address">
  <div class="country"><span>india</span><span></span></div>
  <div class="state"><span>State / Country</span> <span></span> </div>
  <input type="text" placeholder="Town / City">
  <input type="text" placeholder="Postcode / Zip">
  <button class="addres_update">Update</button>
 </form>
 <!-- <hr style="width:510px ;margin-bottom: 30px;"> -->
 <div class="total1">
 <div class="total">
  <p class="t">Tottal</p>
  <span>price</span>
  <p>(includes price 18% IGST)</p>
 </div>
 <!-- <hr style="width:510px ;margin-bottom: 30px;"> -->
 <div class="footerlogo">
  
  <span>Or 3 interest free payments of ₹5,665.68 with<a href=""><img src="https://superkicks.in/wp-content/plugins/simpl-pay-in-3-for-woocommerce/public/images/brand.svg?x28707" alt=""></a></span>
  <a href=""><img style="width: 20px;height: 20px;" src="https://superkicks.in/wp-content/plugins/simpl-pay-in-3-for-woocommerce/public/images/info.svg?x28707" alt=""></a></span>
 </div>
</div>
 
 <!-- <hr style="width:510px ;"> -->
 </div>
 </div>
</div>

 </section>
 <div class="btn">
  <button class="proceed_to_Checkout">Proceed to Checkout</button>
 </div>
 <!-- //////////////////////////////////////// left container  -->
  </body>
</html>
